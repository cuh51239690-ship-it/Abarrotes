<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Abarrotes "El Buen Precio"</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Tus estilos existentes para auth */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 40px 0;
        }

        .auth-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Abarrotes "El Buen Precio"</div>
                <ul class="nav-links">
                    <li><a href="index.html">← Volver al Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <!-- Formulario de inicio de sesión -->
            <div id="login-form">
                <div class="auth-header">
                    <h2>Iniciar Sesión</h2>
                    <p>Ingresa a tu cuenta para realizar tus compras</p>
                </div>
                
                <div class="error-message" id="login-error"></div>
                <div class="success-message" id="login-success"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Correo Electrónico</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
                
                <div class="auth-footer">
                    <p>¿No tienes una cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
                </div>
            </div>
            
            <!-- Formulario de registro -->
            <div id="register-form" style="display:none;">
                <div class="auth-header">
                    <h2>Crear Cuenta</h2>
                    <p>Regístrate para disfrutar de todos nuestros servicios</p>
                </div>
                
                <div class="error-message" id="register-error"></div>
                <div class="success-message" id="register-success"></div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-name">Nombre Completo</label>
                        <input type="text" id="register-name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Correo Electrónico</label>
                        <input type="email" id="register-email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" id="register-password" class="form-control" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-phone">Teléfono</label>
                        <input type="tel" id="register-phone" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-address">Dirección</label>
                        <textarea id="register-address" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Registrarse</button>
                </form>
                
                <div class="auth-footer">
                    <p>¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Función para mostrar mensajes
        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Alternar entre formularios
        document.getElementById('show-register').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });
        
        document.getElementById('show-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        // Manejo del formulario de registro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userData = {
                nombre: document.getElementById('register-name').value,
                email: document.getElementById('register-email').value,
                password: document.getElementById('register-password').value,
                telefono: document.getElementById('register-phone').value,
                direccion: document.getElementById('register-address').value
            };

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                
                if (result.success) {
                    // Guardar token y usuario
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showMessage('register-success', '¡Registro exitoso! Redirigiendo...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showMessage('register-error', result.message || 'Error en el registro');
                }
            } catch (error) {
                console.error('Error en registro:', error);
                showMessage('register-error', 'Error de conexión con el servidor');
            }
        });

        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const credentials = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });

                const result = await response.json();
                
                if (result.success) {
                    // Guardar token y usuario
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showMessage('login-success', '¡Inicio de sesión exitoso! Redirigiendo...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showMessage('login-error', result.message || 'Credenciales incorrectas');
                }
            } catch (error) {
                console.error('Error en login:', error);
                showMessage('login-error', 'Error de conexión con el servidor');
            }
        });

        // Verificar si ya está autenticado
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Si ya está logueado, redirigir al inicio
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
